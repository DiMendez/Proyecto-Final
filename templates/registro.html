<!DOCTYPE html>
<html>
	<head>
		<title>
			Registro
		</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="../programs/jquery-1.8.2.min.js"></script>
		<script src="../programs/jquery.validate.js"></script>
		<script src="../programs/additional-methods.js"></script>
		<script src="../programs/registro.js"></script>
				<script src="../frameworks/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
		<link rel="stylesheet" href="../frameworks/bootstrap-3.3.6-dist/css/bootstrap.css"/>
		<link rel="stylesheet" href="../styles/board.css"/>
	</head>
	<body>
		<header class="container">
			<div class="row">
				<div class="col-xs text-center">
					<h1>
						Registro
					</h1>
				</div>
			</div>
		</header>
		<section class="container">
			<div class="row text-center">
				<div  class=" col-xs alert alert-warning"id="ok"></div>
			</div>
		<!--<div id="contra_info">
		   <h4>La contraseña debería cumplir con los siguientes requerimientos:</h4>
		   <ul>
			  <li id="letter">Al menos debería tener <strong>una letra</strong></li>
			  <li id="capital">Al menos debería tener <strong>una letra en mayúsculas</strong></li>
			  <li id="number">Al menos debería tener <strong>un número</strong></li>
			  <li id="length">Debería tener <strong>8 carácteres</strong> como mínimo</li>
		   </ul>
		</div>-->
			<form  class="form-horizontal" method="POST" id="formid">
			<!--Validación comienza desde html-->
				<div class="form-group">
					<label class="col-xs col-sm-2 control-label">
						Nombre de usuario
					</label>
					<div class="col-xs col-sm-10">
						<input class="form-control" type="text" name="name" pattern="[A-z\d\s._#\ÁÉÍÓÚáéíó]{4,20}" id="name" required/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs col-sm-2 control-label">
						Número de cuenta
					</label>
					<div class="col-xs col-sm-10">
						<input class="form-control" type="text" name="cuenta"pattern="[\d]{9}" id="cuenta" required/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs col-sm-2 control-label">
						Grado
					</label>
					<div class="col-xs col-sm-10">
						<input class="form-control" type="number" min="4" max="6" name="grado" id="grado"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs col-sm-2 control-label">
						Contraseña
					</label>
					<div class="col-xs col-sm-10">
						<input class="form-control" type="password" name="contra" id="contra" required/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs col-sm-2 control-label">
						Compruebe contraseña
					</label>
					<div class="col-xs col-sm-10">
						<input class="form-control" type="password" name="contra2" id="contra2" required/>
					</div>
				</div>
				<div class="form-group">
					<div  class="col-xs col-sm-10 col-sm-offset-2">
						<input class="btn btn-block btn-success" type="submit" value="Enviar" />
					</div>
				</div>
			</form>
		</section>
		<section class="container">
		</section>
		<aside class="container">
		</aside>
		<footer class="container">
		</footer>
		
	</body>
</html>
